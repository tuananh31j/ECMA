<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root" style="display:flex; gap: 10px">
    </div>

    <div class="flex gap-10 justify-center p-5">
        <div id="noti"></div>
        <div class="w-60">
            <h1 class="text-xl text-center font-bold">Mua Hàng</h1>
            <form action="" id="form" class="leading-10">
                <div>
                    <lable class="font-bold" for="quality">Số lượng</lable> <br>
                    <input class="border-2 border-stone-950 rounded-xl w-72 p-3" type="text"
                        name="quality" id="quality">
                </div>
                <div>
                    <p style="color: red;" id="qualityErr"></p>
                </div>
                <div>
                    <lable class="font-bold" for="product">Sản phẩm</lable> <br>
                    <input class="border-2 border-stone-950 rounded-xl w-72 p-3" type="text"
                        name="product" id="product">
                </div>
                <div>
                    <p style="color: red;" id="productErr"></p>
                </div>
                <div>
                    <lable class="font-bold" for="kind">loại</lable> <br>
                    <select name="kind" id="kind" class="border-2 border-black rounded-xl w-72 p-3">
                        <option value="">---Chọn loại---</option>
                        <option value="1">Samsung</option>
                        <option value="2">Iphone</option>
                        <option value="3">Nokia</option>
                    </select>
                </div>
                <div>
                    <p style="color: red;" id="kindErr"></p>
                </div>

                <div>
                    <lable class="font-bold" for="'price">Đơn giá</lable> <br>
                    <input class="border-2 border-stone-950 rounded-xl w-72 p-3" type="text"
                        id="price">
                </div>
                <div>
                    <p style="color: red;" id="priceErr"></p>
                </div>

                <div>
                    <lable class="font-bold">Nơi nhận hàng</lable> <br>
                    <div style="display: flex; gap: 10px;">
                        <div>
                            <label for="address">Nội thành</label>
                            <input class="border-2 border-stone-950 " id="inside" checked value="0"
                                type="radio" name="address">
                        </div>

                        <div>
                            <label for="address">Ngoại thành</label>
                            <input class="border-2 border-stone-950 " id="outside" value="1"
                                type="radio" name="address">
                        </div>
                    </div>
                </div>


                <div id="ship" class="hidden ">
                    <label class="font-bold" for="ship">Phí vận chuyển</label><br>
                    <input class="border-2 opacity-70 border-stone-950 rounded-xl w-72 p-3"
                        type="text" value="10000" id="shipPrice" name="ship" disabled>
                </div>
                <button id="push" class="bg-slate-800 border-2 rounded-lg text-white p-3">Đặt
                    mua</button>
            </form>
        </div>
        <div class="w-[600px] ms-14">
            <h1 class="text-xl font-bold text-center">Thông tin đơn hàng</h1>
            <div id="cart">

            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
